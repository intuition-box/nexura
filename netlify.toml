# Netlify configuration for React SPA

[build]
  # Build command
  command = "npm run build"
  
  # Directory with the built files
  publish = "dist/public"
  
  # Set Node version
  [build.environment]
    NODE_VERSION = "18"

# SPA redirect rules - ensures all routes work
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
